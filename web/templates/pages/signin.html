{{define "title"}}Sign In{{end}} {{define "styles"}}
<style>
  body {
    background-color: #f9f9f9;
    flex-direction: row;
    color: #333;
  }

  header,
  footer {
    display: none;
  }

  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
</style>
{{end}} {{define "content"}}
<div class="form-container">
  <form id="frmSignin" class="auth-form" action="/api/signin" method="post">
    <h2 class="form-title">Sign In</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z0-9]{2,}(?:\.[a-z0-9]{2,})?$"
        title="Email must be a valid email address"
        required
        autofocus
      />
      <div class="help-text"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <div class="help-text"></div>
    </div>
    <button id="btnSignin" type="submit" class="form-button">Sign In</button>
    <small class="auth-link"
      >Do not have an account? <a href="/signup">Sign Up</a></small
    >
  </form>
</div>
{{end}} {{define "scripts"}}
<script src="/js/signin.js"></script>
{{end}}
