{{define "title"}}Sign Up{{end}} {{define "styles"}}
<style>
  body {
    background-color: #f9f9f9;
    flex-direction: row;
    color: #333;
  }

  header,
  footer {
    display: none;
  }

  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
</style>
{{end}} {{define "content"}}
<div class="form-container">
  <form id="frmSignup" class="auth-form" action="/api/signup" method="post">
    <h2 class="form-title">Sign Up</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
        autofocus
      />
      <div class="help-text"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <div class="help-text"></div>
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input
        type="password"
        id="password_confirmation"
        placeholder="Retype your password"
        required
      />
      <div class="help-text"></div>
    </div>

    <button id="btnSignup" type="submit" class="form-button">Sign Up</button>
    <small class="auth-link"
      >Already have an account? <a href="/signin">Sign In</a></small
    >
  </form>
</div>
{{end}} {{define "scripts"}}
<script src="/js/signup.js"></script>
{{end}}
