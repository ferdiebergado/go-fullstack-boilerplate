{{define "title"}}Sign Up{{end}} {{define "styles"}}
<style>
  body {
    background-color: #f9f9f9;
    flex-direction: row;
    color: #333;
  }

  header,
  footer {
    display: none;
  }

  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .form-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  .signup-form {
    display: flex;
    flex-direction: column;
  }

  .form-title {
    text-align: center;
    margin-bottom: 20px;
    color: #555;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-size: 0.9rem;
    margin-bottom: 5px;
    display: block;
    color: #555;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #007bff;
  }

  .form-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .form-button:hover {
    background-color: #0056b3;
  }

  .help-text {
    color: red;
    font-size: small;
    display: none;
  }

  .error {
    border-color: red !important;
  }
</style>
{{end}} {{define "content"}}
<div class="form-container">
  <form id="frmSignup" class="signup-form" action="/api/signup" method="post">
    <h2 class="form-title">Sign Up</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
        autofocus
      />
      <div class="help-text"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <div class="help-text"></div>
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input
        type="password"
        id="password_confirmation"
        placeholder="Retype your password"
        required
      />
      <div class="help-text"></div>
    </div>

    <button id="btnSignup" type="submit" class="form-button">Sign Up</button>
  </form>
</div>
{{end}} {{define "scripts"}}
<script src="/js/signup.js"></script>
{{end}}
